apiVersion: apps/v1
kind: Deployment
metadata:
  name: "frontend-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "frontend-app"
  template:
    metadata:
      labels:
        app: "frontend-app"
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: frontend-container
        image: ghcr.io/superellips/frontend:d6732f5c796578ba40d889a2ae5484744ccfa8a7
        # resources:
        #   limits:
        #     cpu: "10"
        #     memory: "100Mi"
        #   requests:
        #     cpu: "10 "
        #     memory: "50Mi"
        ports:
        - containerPort: 8080