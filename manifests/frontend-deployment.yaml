apiVersion: apps/v1
kind: Deployment
metadata:
  name: "frontend-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "frontend-app"
  template:
    metadata:
      labels:
        app: "frontend-app"
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: frontend-container
        image: ghcr.io/superellips/frontend:8e97e8df3326f69818dd9bdc613f378bc91485b6
        # resources:
        #   limits:
        #     cpu: "10"
        #     memory: "100Mi"
        #   requests:
        #     cpu: "10 "
        #     memory: "50Mi"
        ports:
        - containerPort: 8080